server:
  port: 8888
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/plantdb2
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false